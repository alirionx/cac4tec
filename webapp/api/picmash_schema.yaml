tables:

  - name: mashes
    query: |
      CREATE TABLE "mashes" (
        "id" INTEGER NOT NULL UNIQUE,
        "name" TEXT NOT NULL UNIQUE,
        "description" TEXT,

        PRIMARY KEY("id" AUTOINCREMENT)
      );

  - name: pics
    query: |
      CREATE TABLE "pics" (
        "id" INTEGER NOT NULL UNIQUE,
        "added" TEXT,
        "mash" INTEGER NOT NULL,
        PRIMARY KEY("id" AUTOINCREMENT),
        FOREIGN KEY("mash") REFERENCES "mashes"("id")
      );

  - name: pwd
    query: |
      CREATE TABLE "pwd" (
        "pwdhash" TEXT NOT NULL UNIQUE
      );

